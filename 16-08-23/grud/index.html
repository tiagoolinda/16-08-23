<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">


    <link rel="stylesheet" href="CSS/botao.css">
    <link rel="stylesheet" href="CSS/grava.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/modal.css">

    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Cliente</h1>
    </header>

    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar</button>

        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>

                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do cliente"
                        required>
                    <input type="email" id="email" class="modal-field" placeholder="Email do cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do cliente" required>
                </form>

                <footer class="model-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>

            </div>
        </div>



    </main>
    <footer>
        Copyright &copy; Tiago Olinda
    </footer>

</body>
<!-- O atributo DEFER diz ao navegador para executar o script apenas quando a análise do html estiver finalizada -->
<script src="JS/main.js" defer></script>


</html>
